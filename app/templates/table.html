<div ng-controller="UsersTableCtrl">
	<div class="Container">
		<div class="Row">

		</div>

		<div class="Row">
			<div class="Col-3">
				<i class="Icon Entypo Search"></i> <input type="text" ng-model="search" placeholder="Search" />
			</div>
			<div class="Col-2 Offset-7">
				<button class="Button" ng-click="userNew()"><i class="Icon Entypo PlusCircled"></i> Add User</button>
			</div>
		</div>

		<table class="Table">
			<thead>
			<tr>
				<th>
					First Name
				</th>
				<th>
					Last Name
				</th>
				<th>
					Nickname
				</th>
				<th class="Edit"></th>
				<th class="Delete"></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="user in users | filter: search">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.nickname}}</td>
				<td><button class="Button" ng-click="userEdit(user.id)"><i class="Icon Entypo Pencil"></i> Edit</button></td>
				<td><button class="Button" ng-click="userRemove(user.id)"><i class="Icon Entypo Trash"></i> Delete</button></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
